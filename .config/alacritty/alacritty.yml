window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  decorations: full
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: "Regular"

  bold:
    family: "JetBrainsMono Nerd Font"
    style: "Bold"

  italic:
    family: "JetBrainsMono Nerd Font"
    style: "Italic"

  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: "Bold Italic"

  size: 14
  # offset:
  #   x: 2
  #   y: 1

draw_bold_text_with_bright_colors: true
